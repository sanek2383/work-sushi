<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>sushi</title>
</head>

<body>
  <header>
    <article class="header-menu">
      <div class="logo">
        <img src="../img/Logo.png" alt="logo" />
      </div>
      <nav class="header-menu__nav">
        <ul class="topmenu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#">Menu</a>
            <ul class="submenu">
              <li><a href="#">Подменю</a></li>
              <li><a href="#">Подменю</a></li>
              <li><a href="#">Подменю</a></li>
              <li><a href="#">Подменю</a></li>
            </ul>
          </li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <button class="header-basket">
        <!-- <div><img src="" alt=""></div> -->
        <div>
          <span class="header-basket__count">0</span>
          <span class="header-basket__price">0</span>
        </div>
      </button>
      <form action="#">
        <input type="submit" class="login" id="btn-Login" value="Login" />
      </form>
      <div class="login-block">
        <img class="user" src="../img/user-black.png" alt="" />
        <h1>LOGIN</h1>
        <form action="#">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your name" />
          <label for="form-pass">Password</label>
          <input type="password" id="form-pass" class="form-pass" placeholder="Enter your password" />
          <span class="pass-icon" id="pass-icon"><img src="../img/eye-open.png" alt=""
              style="width: 20px; height: 20px" /></span>
          <input class="login-pass" type="submit" value="Login" />
        </form>
      </div>
      <div class="burger"><span></span></div>
    </article>
  </header>

  <article class="conteiner">
    <div class="left-column">
      <div class="fish-block1">
        <div class="fish"><img src="../img/right fish.png" alt="" /></div>
      </div>
      <div class="qwerty1">
        <div class="plate1"><img src="../img/leftImg.png" alt="" /></div>
      </div>
    </div>
    <div class="center-column">
      <div class="plate"><img src="../img/leftImg.png" alt="" /></div>
      <h1>
        Order Sushi <br />
        Online
      </h1>
      <p>
        Lorem ipeius lorip sosum dolo simet, consectetur adipiscing elit,
        seoud do eiusmod temipor incididu
      </p>
      <select class="city" name="city" id="city-select">
        <option value="">Select Your City</option>
        <option value="city1">Mosow</option>
        <option value="city2">New York</option>
        <option value="city3">Madrid</option>
        <option value="city4">Bangladesh</option>
      </select>
      <p class="email">www.sushi.com</p>
      <div class="socail">
        <ul>
          <li>
            <a href="#"><img src="../img/Instagram.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="../img/Facebook.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="../img/Twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="../img/WhatsApp.png" alt="" /></a>
          </li>
        </ul>
      </div>
      <div class="right-ris"><img src="../img/left ris.png" alt="" /></div>
      <div class="left-ris"><img src="../img/right ris.png" alt="" /></div>
    </div>
    <div class="right-column">
      <div class="fish-block2">
        <div class="fish"><img src="../img/left fish.png" alt="" /></div>
      </div>
      <div class="qwerty2">
        <div class="plate2"><img src="../img/rightImg.png" alt="" /></div>
      </div>
    </div>
  </article>

  <!-- Меню ------------------------->

  <div class="container-menu">
    <div class="main-column">
      <div class="product">
      </div>
    </div>
    <div class="shop"></div>
  </div>
  </div>



  <script src="app.js"></script>

</html>
